version: 2.1.0-build{build}
skip_non_tags: true
os: Visual Studio 2015
clone_depth: 1

branches:
  only:
  - master
  - develop

environment:
  bit7z_version: 2.1.0
  msvc_dir: C:\Program Files (x86)\Microsoft Visual Studio 14.0\VC
  
  matrix:
  # MSVC x86
  - name: msvc2015_x86
    arch: x86
    qt_dir: C:\Qt\5.8\msvc2015\bin

  # MSVC x86 MT
  - name: msvc2015_mt_x86
    arch: x86
    mt: TRUE
    qt_dir: C:\Qt\5.8\msvc2015\bin

  # MSVC x64
  - name: msvc2015_x64
    arch: x64
    qt_dir: C:\Qt\5.8\msvc2015_64\bin

  # MSVC x64 MT
  - name: msvc2015_mt_x64
    arch: x64
    mt: TRUE
    qt_dir: C:\Qt\5.8\msvc2015_64\bin

init:
    - set PATH=%PATH%;%msvc_dir%;%qt_dir%
    - vcvarsall.bat %arch%
    
build_script:
    - git submodule update --init --recursive
    - mkdir build
    - cd build
    - if "%mt%"=="" (
        qmake ..\bit7z.pro
      ) else (
        qmake ..\bit7z.pro "QMAKE_CFLAGS_RELEASE = -O2 -MT" "QMAKE_CXXFLAGS_RELEASE = -O2 -MT" "QMAKE_CFLAGS_DEBUG = -Zi -MTd" "QMAKE_CXXFLAGS_DEBUG = -Zi -MTd"
      )
    - nmake release
    - nmake debug
    - cd ..
    - mkdir pkg
    - mkdir pkg\bit7z-v%bit7z_version%-%name%\
    - mkdir pkg\bit7z-v%bit7z_version%-%name%\lib\
    - mkdir pkg\bit7z-v%bit7z_version%-%name%\include\
    - copy bin\%arch%\*.* pkg\bit7z-v%bit7z_version%-%name%\lib\
    - copy include\bit*.hpp pkg\bit7z-v%bit7z_version%-%name%\include\
    - copy README.md pkg\bit7z-v%bit7z_version%-%name%\
    - copy LICENSE pkg\bit7z-v%bit7z_version%-%name%\
    - cd pkg
    - 7z a -t7z bit7z-v%bit7z_version%-%name%.7z *
    
artifacts:
    - path: pkg\*.7z
      name: binary

test: off

deploy:
    provider: GitHub
    release: $(APPVEYOR_REPO_TAG_NAME)
    description: 'Binaries of Bit7z v%bit7z_version%'
    auth_token:
      secure: 4V5xJQT+iVPUhK05TBLkNkLY8HTArZ+omH394hfXqQuxfrkaQqnR8132rDnB/HVm
    artifact: /.*\.7z/
    draft: true
    prerelease: false
    on:
      # branch: master
      appveyor_repo_tag: true