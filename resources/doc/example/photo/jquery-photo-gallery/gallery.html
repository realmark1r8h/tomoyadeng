<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>图片查看器</title>
    <link rel="stylesheet" href="photoGallery.css" />
    <script src="jquery.js"></script>
    <script src="jquery.photo.gallery.js"></script>
  </head>

  <body>
    <div class="box">
      <header class="drag">
        <div class="winControl " >
          <span class="closeWin no-drag" title="关闭"><i class="icon_close-big"></i></span>
        </div>
      </header>
      <div class="gallery"></div>
    </div>
    <script>
      $(function() {
        var activeIndex = 0;
        imgs = [
          { url: "http://127.0.0.1:8020/example/photo/img/1.jpg", imgHeight: 450, imgWidth: 143 },
          { url: "http://127.0.0.1:8020/example/photo/img/2.jpg", imgHeight: 450, imgWidth: 362 },
          { url: "http://127.0.0.1:8020/example/photo/img/3.jpg", imgHeight: 450, imgWidth: 600 },
          { url: "http://127.0.0.1:8020/example/photo/img/4.jpg", imgHeight: 346, imgWidth: 615 }
        ];
        $(".gallery").photoGallery({
          imgs: imgs,
          activeIndex: activeIndex
        });
        $(".gallery").addClass('drag');
        $('.gallery').children().addClass('no-drag');
        include('BrowserWindow')
        $('.closeWin').click(function(){
            BrowserWindow.currentWindow.close();
        });
      });
    </script>
  </body>

</html>
