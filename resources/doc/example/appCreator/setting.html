<!DOCTYPE html>
<html class="screen-tablet device-mobile scrollbar-hover">

	<head>
		<meta charset="UTF-8">
		<!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
		<title></title>
		<!--<link rel="stylesheet" type="text/css" href="dist/css/zui.css" />-->
		<link rel="stylesheet" type="text/css" href="../../docs/css/style.css" />
		<!-- ZUI 标准版压缩后的 CSS 文件 -->
		<link rel="stylesheet" type="text/css" href="../../dist/css/zui.css" />
		<link rel="stylesheet" type="text/css" href="../../docs/css/common.css" />
		<!--<link rel="stylesheet" type="text/css" href="css/common.css"/>-->

		<!-- ZUI Javascript 依赖 jQuery -->
		<script src="../../assets/jquery.js" type="text/javascript" charset="utf-8"></script>
		<!-- ZUI 标准版压缩后的 JavaScript 文件 -->
		<script src="../../dist/js/zui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../docs/js/string.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../docs/js/settings.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../docs/js/common.js" type="text/javascript" charset="utf-8"></script>

		<style type="text/css">
			/*定义滚动条高宽及背景 高宽分别对应横竖滚动条的尺寸*/
			
			 ::-webkit-scrollbar {
				width: 5px;
				height: 5px;
				background: none;
			}
			/*定义滚动条轨道 内阴影+圆角*/
			
			 ::-webkit-scrollbar-track {
				/*-webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);*/
				border-radius: 5px;
				background: none;
				/*background-color: #ffffff;*/
			}
			/*定义滑块 内阴影+圆角*/
			
			 ::-webkit-scrollbar-thumb {
				border-radius: 5px;
				-webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
				background-color: #888;
			}
			
			.shadow {
				-moz-box-shadow: 0px 0px 20px #3011F7;
				-webkit-box-shadow: 0px 0px 20px #3011F7;
				box-shadow: 0px 0px 20px #3011F7;
				border-radius: 3px;
			}
			
			html {
				min-height: 600px;
				max-height: 600px;
				height: 100%;
				width: 100%;
				background: #F8F8F8;
				/*border-radius: 13px;*/
				/*background: rgba(255, 255, 255, 0.1);*/
			}
			
			body {
				min-height: 600px;
				/*border: 1px solid #ccc;*/
				height: 100%;
				width: 100%;
				background: #F8F8F8;
				/*border: 1px solid red;*/
				/*border-radius: 13px;*/
				/*padding: 20px 15px;*/
			}
			
			.container-fixed-xs {
				/*border-radius: 13px;*/
			}
			
			a:link {
				text-decoration: none;
			}
			
			a:visited {
				text-decoration: none;
			}
			
			a:hover {
				text-decoration: none;
			}
			
			a:active {
				text-decoration: none;
			}
			
			.multi-setting {}
			
			body {
				-webkit-app-region: drag;
			}
			/*.input-group *{
          box-shadow: none;
          background: none;
          border: none;
      }
      .input-group > input{
          box-shadow: none !important;
          background: none !important;
          border: none !important;
      }*/
			
			body,
			html {
				width: 100%;
				height: 100%;
				-webkit-app-region: drag;
			}
			
			.header {
				width: 100%;
				height: 30px;
				/*background: #ddd;*/
				cursor: auto;
			}
			
			.footer {
				width: 100%;
				height: 30px;
				/*background: #ddd;*/
				cursor: auto;
				position: absolute;
				bottom: 0;
				left: 0;
				right: 0;
			}
		</style>

	</head>

	<body>

		<div class="header drag">
			<div class="pull-right no-drag" style="width: 65px;">
				<input type="button" class="minbtn" />
				<input type="button" class="closebtn" />
			</div>
		</div>

		<div class="" style=" overflow: auto; overflow-x: hidden; position: absolute; top: 32px; bottom:32px;left: 3px;right: 3px;">
			<form action="" method="post" style="background: #f8f8f8; ">
				<div class="cards" style="padding: 20px;">

					<!--可执行文件信息、版本设置-->
					<div class="col-xs-12" id="fileSettings">
						<div class="card no-drag">
							<div id="accordion1">
								<a href="#collapseExample1" data-toggle="collapse" data-parent="#accordion1" class="btn btn-link btn-block">
									<span class="text-center">文件信息</span>
								</a>
								<div class="collapse" id="collapseExample1">
									<div class=" with-padding">
										<hr style="margin: 5px 0;" />
										<div class="form-group">

										</div>
									</div>

								</div>

							</div>
						</div>
					</div>

					<!--App设置-->
					<div class="col-xs-12" id="appSettings">
						<div class="card no-drag">
							<div id="accordion4">
								<a href="#collapseExample4" data-toggle="collapse" data-parent="#accordion4" class="btn btn-link btn-block">
									<span class="text-center">程序设置</span>
								</a>
								<div class="collapse" id="collapseExample4">
									<div class="with-padding">
										<hr style="margin: 5px 0;" />
									</div>
								</div>

							</div>
						</div>
					</div>

					<!--界面设置-->
					<div class="col-xs-12" id="browserSettings">
						<div class="card no-drag">
							<div id="accordion3">
								<a href="#collapseExample3" data-toggle="collapse" data-parent="#accordion3" class="btn btn-link btn-block">
									<span class="text-center">界面设置</span>
								</a>
								<div class="collapse" id="collapseExample3">
									<div class="with-padding">
										<hr style="margin: 5px 0;" />

									</div>
								</div>
							</div>
						</div>
					</div>

					<!--启动画面-->
					<div class="col-xs-12" id="splashSettings">
						<div class="card no-drag">
							<div id="accordion5">
								<a href="#collapseExample5" data-toggle="collapse" data-parent="#accordion5" class="btn btn-link btn-block">
									<span class="text-center">启动画面</span>
								</a>
								<div class="collapse" id="collapseExample5">
									<div class="with-padding">
										<hr style="margin: 5px 0;" />

									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</form>

		</div>
		<div class="footer">
			<div class="row" style="padding: 0 0px;  z-index: 10; margin: 0;">
				<div class="col-xs-12" style="padding: 0;">
					<button type="button" style=" border: 0;" id="commit" class="btn btn-primary btn-block no-drag">提交</button>
				</div>
			</div>

		</div>

	</body>

	<script type="text/html" id="templateInputGroup">
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon">{2}</span>
				<input type="text" class="form-control" placeholder="" name="{0}" value="{1}">
			</div>
		</div>

	</script>
	
	<script type="text/html" id="templateAfterCommit">
		 <h2 class="text-center" style="color: red;">生成成功<a href="javascript:void(0);" id="openFolder">点我查看</a></h2>
	</script>

</html>
