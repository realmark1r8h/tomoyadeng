<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset='utf-8'>
		<script type="text/javascript">
			include('BrowserWindow');
		</script>
		<style>
			html,
			body {
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			
			.container {
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
			}
			
			.drag {
				-webkit-app-region: drag;
			}
			
			.no-drag {
				-webkit-app-region: no-drag;
			}
		</style>
	</head>

	<body>
		<div class="container drag">
			<h1 class="no-drag">我是一个无边框窗口，可以按住空白区域移动窗口<a href="#" onclick="BrowserWindow.currentWindow.close()">点我关闭</a></h1>
		</div>
	</body>

</html>
